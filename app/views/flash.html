{{if or .flash.success .errors .flash.error}}
<div class="span6">
	{{if .flash.success}}
	<div class="alert alert-success">
		{{.flash.success}}
	</div>
	{{end}}
	
	{{if or .errors .flash.error}}
	<div class="alert alert-danger">
		{{if .flash.error}}
			{{.flash.error}}
		{{end}}
		<ul>
			{{range .errors}}
				<li>{{.}}</li>
			{{end}}
		</ul>
	</div>
	{{end}}
</div>
{{end}}
